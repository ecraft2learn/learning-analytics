    <style>
        header,
        footer {
            padding: 1em;
            color: white;
            background-color: #1d1d1d !important;
            clear: left;
            text-align: center;
        }


        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Roboto", "Ubuntu", "Helvetica Neue", sans-serif;
            line-height: 1.5;
            font-style: normal;
            font-weight: 400;

        }

        button {
            padding: 1em;
        }

        .category,
        .freeText {
            margin: 10px;
            border: 1px solid #ddd;
            border: 1px solid rgba(86, 61, 124, .2);
            padding: 1em;
            width: 900px;
            
        }

        .category:focus-within,
        .category:hover,
        .freeText:focus-within,
        .freeText:hover {
            box-shadow: 0 0 20px rgba(33, 33, 33, .2);
        }

        .category-footer {
            padding-top: 1em;
            margin-top: 10px;
            border-top: 0.5px dimgray dotted;
        }

        .form-control{
            width: 100%!important;
        }

        @media screen and (min-width: 990px) {
            select {
                float: right;
                clear: both;
            }
        }
    </style>

    <script>

        $(document).ready(getActivityCategories(getActivityId(), setCategory));

    </script>

</head>


<header>

    <h1 id="activityTitle"></h1>

    <p id="activitiDesc"></p>

</header>


<body>
    <div class="container-fluid">
        <div id="categoryContainer" class="row-fluid ">

        </div>

        <div class="row-fluid">
            <div style="padding-bottom: 10px;">
                <div class="form-group container-fluid freeText">
                    <label for="whatWeKnow">What we know:</label>
                    <p id="whatWeKnow"  style="width: 100%; display: block;" disabled></p>
                </div>
                <div class="form-group container-fluid freeText">
                    <label for="notClear">What is not clear:</label>
                    <p id="notClear"  style="width: 100%;" disabled></p>
                </div>
            </div>
        </div>

        <div class="row-fluid ">
            <div class="row-fluid " style="text-align: center; ">
                <button type="submit" class="btn btn-primary btn-lg m-5" style="margin: 10px;" onclick="save()">Submit</button>
                <button type="button" name="goBack" class="btn btn-danger btn-lg m-5" style="margin: 10px;" data-toggle="modal" data-target="#myModal">Cancel</button>

            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="goBack()" data-dismiss="modal">Go back!</button>
                </div>

            </div>
        </div>
    </div>

</body>

</footer>
