<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <style>
        html {
            overflow-y: scroll;
        }

        .grid-item {
            width: 300px;
            height: 300px;
            margin: 1em;
            border: 1px solid #ddd;
            border: 1px solid rgba(86, 61, 124, .2);
        }

        .grid-item:hover {
            box-shadow: 0 0 11px rgba(33, 33, 33, .2);

        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", "Roboto", "Ubuntu", "Helvetica Neue", sans-serif;
            line-height: 1.5;
            font-style: normal;
            font-weight: 400;
        }

        .activity {
            transition: all .5s;
            margin-bottom: 25px;
            height: 100%;
            position: relative;
            margin: 0%;
        }

        .activityBody{
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 5;
            -webkit-box-orient: vertical;
        }

        .activityFooter {
            position: absolute;
            bottom: 0;
            clear: left;
            text-align: center;
            margin-bottom: 20px;
        }

        .activity .activityHeader img,
        .activityFooter {
            width: 100%;
        }

        .activityBody,
        .activityFooter {
            padding: 15px;
        }


        .activity .activityBody a:hover {
            text-decoration: none;
        }


        .container {
            padding-right: 15px;
            padding-left: 15px;
        }

        h4 {
            margin-top: 15px;
        }

        #tileGrid {

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #newActivity:hover {
            cursor: pointer;
        }

        .btn[disabled] {
            /* don't let button block mouse events from reaching wrapper */
            pointer-events: none;
        }
    </style>

    <script>

        $(document).ready(function () {

            getTeachersActivities(getTeacherId(), addActivities);
            

        });

    </script>

</head>

<script>
    function ciao(result){
        alert(result);
    }
</script>

<body>
    <div class="container-fluid ">
        <div class="row-fluid">
            <br/>
        </div>
        <div class="container-fluid">
            <div id="tileGrid" class="row container-fluid">

                <div class="grid-item" id="newActivity" onclick="newActivity()">
                    <div class="activity">
                        <div class="activityHeader">
                            <h4>
                            	Reqeust self-evaluation
			    </h4>
                        </div>
                        <div class="activityBody">
                            <img src="images/circle-add_icon.png" style="width: 75%">
                        </div>
                    </div>
                </div>

                <!--dynamicaly generated activities cards-->

            </div>

        </div>
    </div>

    <div class="modal fade " id="deleteConfirmModal" tabindex="-1 " role="dialog " aria-labelledby="confirmModalLabel" aria-hidden="true ">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <button type="button " class="close " data-dismiss="modal" aria-hidden="true ">&times;</button>
                </div>
                <div class="modal-body ">
                    Are you sure?
                </div>
                <div class="modal-footer ">
                    <button type="button " class="btn btn-default " data-dismiss="modal">Cancel</button>
                    <button type="button " class="btn btn-primary " onclick="deleteActivity() " data-dismiss="modal">Yes,
                        delete this activity</button>
                </div>

            </div>
        </div>
    </div>

</body>
